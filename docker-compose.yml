version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: movierating_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: movierating
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d movierating"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
